<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <h1>Quiz Game</h1>
            <select title="category" id="category-select">
                <option value="">Select Category</option>
            </select>
            
            <select title="difficulty" id="difficulty-select">
                <option value="">Select Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="start-btn">Start Quiz</button>
        </div>

        <div id="game-screen" class="hide">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer-container">
                <svg width="50" height="50" viewBox="0 0 50 50">
                    <circle class="timer-bg" cx="25" cy="25" r="20"></circle>
                    <circle class="timer-progress" id="timer-progress" cx="25" cy="25" r="20" 
                            stroke-dasharray="125.6" stroke-dashoffset="0"></circle>
                    <text class="timer-text" id="timer-text" x="25" y="25">15</text>
                </svg>
            </div>
            <h2 id="question"></h2>
            <div class="options" id="options"></div>
        </div>

        <div id="end-screen" class="hide">
            <h1>Quiz Complete!</h1>
            <h2>Your final score: <span id="final-score">0</span></h2>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
