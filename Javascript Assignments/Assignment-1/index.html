<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll The Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Roll The Dice</h1>
        
        <div class="player-setup">
            <div class="player-name-container">
                <label for="player1-name">Player 1 Name:</label>
                <input type="text" id="player1-name" value="Player 1">
            </div>
            <div class="player-name-container">
                <label for="player2-name">Player 2 Name:</label>
                <input type="text" id="player2-name" value="Player 2">
            </div>
            <button id="start-game">Start Game</button>
        </div>

        <div class="game-board hidden">
            <div class="player-section player1 active">
                <div class="player-header">
                    <div class="name-edit-container">
                        <h2 class="player-name">Player 1</h2>
                        <!-- <button class="edit-name-btn" data-player="1">Edit</button> -->
                    </div>
                    <div class="saved-score">
                        <p>Saved Score</p>
                        <span id="player1-saved-score">0</span>
                    </div>
                </div>
                <div class="current-score">
                    <p>Current Score</p>
                    <span id="player1-current-score">0</span>
                </div>
            </div>

            <div class="game-controls">
                <div class="dice-container">
                    <div class="dice" id="dice">
                        <div class="dice-dot" id="dot-1"></div>
                        <div class="dice-dot" id="dot-2"></div>
                        <div class="dice-dot" id="dot-3"></div>
                        <div class="dice-dot" id="dot-4"></div>
                        <div class="dice-dot" id="dot-5"></div>
                        <div class="dice-dot" id="dot-6"></div>
                        <div class="dice-dot" id="dot-7"></div>
                        <div class="dice-dot" id="dot-8"></div>
                        <div class="dice-dot" id="dot-9"></div>
                    </div>
                </div>
                <button id="roll-dice" class="action-btn">Roll Dice</button>
                <button id="save-score" class="action-btn">Save Score</button>
                <button id="reset-game" class="reset-btn">Reset Game</button>
            </div>

            <div class="player-section player2">
                <div class="player-header">
                    <div class="name-edit-container">
                        <h2 class="player-name">Player 2</h2>
                        <!-- <button class="edit-name-btn" data-player="2">Edit</button> -->
                    </div>
                    <div class="saved-score">
                        <p>Saved Score</p>
                        <span id="player2-saved-score">0</span>
                    </div>
                </div>
                <div class="current-score">
                    <p>Current Score</p>
                    <span id="player2-current-score">0</span>
                </div>
            </div>
        </div>

        <div id="winner-announcement" class="winner-announcement hidden">
            <h2>Congratulations!</h2>
            <p id="winner-name"></p>
            <button id="play-again">Play Again</button>
        </div>

        <div id="name-edit-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Edit Player Name</h3>
                <label for="edit-name-input">Player Name:</label>
                <input type="text" id="edit-name-input">
                <div class="modal-buttons">
                    <button id="save-name-btn">Save</button>
                    <button id="cancel-name-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
